<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | China Graphy</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/ChinaTest.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 512px; height: 384px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>

<br><br><br><br><br><br><br><br><br><br><br><br>
<br>
###操作方法###<br>
<ul>
<li>WSADキーで上下左右に移動
<li>マウスドラッグで視点変更
<li>マウスホイールまたはトラックパッドのピンチインでズーム
<li>壁面の展示物をダブルクリックでその展示の前に移動（Qキーで壁面の展示物がハイライトされる）
<li>Rキーで最初の位置に戻る
</ul>
<br>*操作説明は画面上のTipsボタンで確認できます。また、右下の移動ボタンをクリックすることで移動することも可能です。
  </body>
</html>
